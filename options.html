<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Note - Options</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="options-body">
    <div class="container">
        <div class="header">
            <h1 data-i18n="savedNotesTitle">Saved Notes</h1>
            <div class="actions">
                <select id="languageSelect" class="secondary"
                    style="padding: 6px; border-radius: 6px; margin-right: 8px;">
                    <option value="tr">T√ºrk√ße</option>
                    <option value="en">English</option>
                </select>
                <button id="themeToggleBtn" class="secondary" title="Toggle Theme">üåô/‚òÄÔ∏è</button>
                <button id="exportBtn" data-i18n="exportJsonBtn">Export to JSON</button>
                <button id="exportCsvBtn" class="secondary" data-i18n="exportCsvBtn">Export to Excel (CSV)</button>
                <button id="clearAllBtn" class="danger" data-i18n="clearAllBtn">Clear All Notes</button>
            </div>
        </div>

        <div class="card" style="margin-bottom: 24px;">
            <h2 data-i18n="categoryManagementTitle" style="margin-top: 0;">Manage Categories</h2>

            <div class="category-manager">
                <!-- Modern Input Form -->
                <div class="category-form">
                    <div>
                        <label for="newCategoryName" data-i18n="categoryNameLabel">Category Name</label>
                        <input type="text" id="newCategoryName" data-i18n="categoryPlaceholder"
                            placeholder="e.g. Work, Personal...">
                    </div>
                    <div>
                        <label for="newCategoryColor" data-i18n="categoryColorLabel">Color</label>
                        <div class="color-picker-wrapper" title="Pick a color">
                            <input type="color" id="newCategoryColor" value="#3b82f6">
                        </div>
                    </div>
                    <div>
                        <button id="addCategoryBtn" data-i18n="addCategoryBtn" style="height: 42px;">Add
                            Category</button>
                    </div>
                </div>

                <!-- List Area -->
                <div id="categoriesList" class="category-list">
                    <!-- Categories will be listed here -->
                </div>
            </div>
        </div>

        <div class="card">
            <h2 data-i18n="filterTitle" style="margin-top: 0;">Filters</h2>
            <div class="filter-controls"
                style="display: flex; gap: 12px; flex-wrap: wrap; align-items: end; margin-bottom: 24px; padding-bottom: 16px; border-bottom: 1px solid var(--border-color);">

                <div style="flex: 1; min-width: 200px;">
                    <label for="searchInput" data-i18n="searchLabel">Search</label>
                    <input type="text" id="searchInput" data-i18n="searchInputPlaceholder"
                        placeholder="Title, content or URL...">
                </div>

                <div style="min-width: 150px;">
                    <label for="filterCategory" data-i18n="filterCategoryLabel">Category</label>
                    <select id="filterCategory"
                        style="width: 100%; padding: 8px; border: 1px solid var(--border-color); border-radius: 6px; background: var(--input-bg); color: var(--text-color);">
                        <option value="" data-i18n="allCategories">All Categories</option>
                    </select>
                </div>

                <div>
                    <label for="filterStartDate" data-i18n="filterStartDateLabel">Start Date</label>
                    <input type="date" id="filterStartDate" style="padding: 7px;">
                </div>

                <div>
                    <label for="filterEndDate" data-i18n="filterEndDateLabel">End Date</label>
                    <input type="date" id="filterEndDate" style="padding: 7px;">
                </div>

                <div>
                    <button id="clearFiltersBtn" class="secondary" data-i18n="clearFiltersBtn">Clear Filters</button>
                </div>
            </div>

            <div id="notesList">
                <!-- Notes will be populated here -->
                <div class="empty-state" data-i18n="loading">Loading notes...</div>
            </div>
        </div>
    </div>
    <script src="i18n.js"></script>
    <script src="options.js"></script>
</body>

</html>
