<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Note</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body class="popup-body">
  <div class="container">
    <div class="header" style="margin-bottom: 24px; border-bottom: 1px solid #e2e8f0; padding-bottom: 16px;">
      <h1 data-i18n="appName" style="margin:0; font-size: 1.25rem; color: #1e293b;">Web Note</h1>
      <button id="openOptions" class="secondary icon-btn" data-i18n="optionsBtn"
        style="border:none; color: #64748b; background: transparent; padding: 4px;">‚öôÔ∏è</button>
    </div>

    <div id="urlDisplay" class="url-display" data-i18n="loading">Loading...</div>

    <div id="viewMode" style="display: none;">
      <div class="card">
        <h3 id="noteTitleDisplay"></h3>
        <p id="noteContentDisplay" style="white-space: pre-wrap;"></p>
        <img id="noteScreenshotView" src=""
          style="width: 100%; margin-top: 12px; border-radius: 4px; border: 1px solid #ddd; display: none;">
      </div>
      <div class="actions" style="margin-top: 16px;">
        <button id="editBtn" style="flex: 1;" data-i18n="editBtn">Edit</button>
        <button id="deleteBtn" class="danger" data-i18n="deleteBtn">Delete</button>
      </div>
    </div>

    <div id="editMode" style="display: none;">
      <div class="form-group">
        <label for="titleInput" data-i18n="titleLabel">Title</label>
        <input type="text" id="titleInput" data-i18n="titlePlaceholder" placeholder="Enter a title...">
      </div>

      <div class="form-group">
        <label for="categorySelect" data-i18n="categoryLabel">Category</label>
        <select id="categorySelect" style="width: 100%;">
          <option value="" data-i18n="noCategory">No Category</option>
        </select>
      </div>

      <div class="form-group">
        <label for="noteInput" data-i18n="noteLabel">Note</label>
        <textarea id="noteContent" data-i18n="notePlaceholder" placeholder="Enter your note here..."></textarea>
      </div>

      <div class="form-group">
        <button id="takeScreenshotBtn" class="secondary" style="width: 100%; margin-bottom: 8px;"
          data-i18n="takeScreenshotBtn">üì∑ Take
          Screenshot</button>
        <div id="screenshotPreview" style="display: none; position: relative;">
          <img id="screenshotDisplay" src="" style="width: 100%; border: 1px solid #ddd; border-radius: 4px;">
          <button id="removeScreenshotBtn"
            style="position: absolute; top: 4px; right: 4px; background: rgba(0,0,0,0.5); color: white; border: none; border-radius: 50%; width: 20px; height: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;">√ó</button>
        </div>
      </div>

      <div class="actions">
        <button id="saveBtn" style="flex: 1;" data-i18n="saveBtn">Save Note</button>
        <button id="cancelBtn" class="secondary" data-i18n="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>
  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>

</html>
